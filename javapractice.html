<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Object</h1>
    <script>
    var coworkers = {
      "plant":"rose",
      "insect":"ant"
    };
    document.write("plant : "+coworkers.plant+"<br>");
    document.write("insect : "+coworkers.insect+"<br>");
    coworkers.animal = "lion";
    document.write("animal : "+coworkers.animal+"<br>");
    coworkers["Carnivorous Plats"] = "Dionaea";
    document.write("Carnivorous Plants : "+coworkers["Carnivorous Plats"]+"<br>");
    </script>

    <h2>Iterate</h2>
      <script>
      for(var key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
      }
      </script>

      <h2>Property & Methods</h2>
        <script>
         coworkers.showAll = function(){
           for(var key in this) {
             document.write(key+' : '+this[key]+'<br>');
           }
         }
        coworkers.showAll();
        </script>

  </body>
  </html>
