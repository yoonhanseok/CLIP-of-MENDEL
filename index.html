<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function submitEvent(){
        const submit_text = document.getElementById("text_V").value;
        if(submit_text == "" || submit_text == null ) {
          event.preventDefault();
          alert('입력 값이 없습니다')
          return false;
        }
        else { alert(submit_text);}
      }
    </script>
    <title></title>
  </head>
  <body>
    <form action="index.html" method="post">
      <input id ="text_V" type="text" name="writing">
      <input class= "BTN" type="submit" name="검색" onclick="submitEvent()">
    </form>
  </body>
</html>
