<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function(){
        menuSlide = false;
        $('#menuA').click(function(){
          if(menuSlide){
            menuSlide = false;
            $('#menuA').val('OFF');
          } else {
            menuSlide = true;
            $('menuA').val('ON');
          }
          $('.subMenu').slideToggle('500', function(){
            $(this).css('color', 'black');
          });
        });
      });
    </script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<!--     <input id="menuA" type="button" name="menuA" value="OFF"> -->
    <div id="slidingMenu">
      <div id="menuA">슬라이딩 메뉴</div>
        <div class="subMenu">abcd</div>
        <div class="subMenu">efgh</div>
        <div class="subMenu">ijjhf</div>
        <div class="subMenu">jhfg</div>
        <div class="subMenu">sdfg</div>
        <div class="subMenu">nbxd</div>
    </div>
    
  </body>
</html>
